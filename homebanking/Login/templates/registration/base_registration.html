<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %} | ITBANK</title>

    <meta name="description" content="Inicio de sesión al homebanking ITBANK">
    <meta name="author" content="Juan Ledesma, Nicolas Molinas, Nicolás Korzusehec, Elias Upstein">

    <!-- Estilos y fuentes del template  -->
    {% load static %}
    <link rel="shortcut icon" href="{% static 'Login/img/avatar2.png' %}">       
    <link rel="stylesheet" type="text/css" href="{% static 'Login/css/login.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <section id="loginbox">
        <a href="{% url 'landing' %}"><img src="{% static 'Login/img/logoITBANK.jpg' %}" class="logoITBANK"></a>   
        <h1>Bienvenido al ITBANK!</h1>
        
        <!-- Contenido -->
        {% block content %}{% endblock %}

    </section>



</body>
</html>
